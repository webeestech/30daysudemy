<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje 18 - RGB Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <label for="red">R</label>
            <input type="range" min="0" max="255" value="0" id="red">
        </div>
        <div class="content">
            <label for="green">G</label>
            <input type="range" min="0" max="255" value="0" id="green">
        </div>
        <div class="content">
            <label for="blue">B</label>
            <input type="range" min="0" max="255" value="0" id="blue">
        </div>
        <div class="color">
            <input type="text" value="rgb(0,0,0)" readonly>
            <button id="copy-btn">Copy RGB</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
