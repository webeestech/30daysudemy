<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje 23 - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter a valid location">
            <button>Search</button>
        </div>
        <div class="invalid">
            <i class="fa-solid fa-magnifying-glass-minus fa-10x"></i>
            <p>Please type type a valid location</p>
        </div>
        <div class="information">
            <i class="fa-solid fa-7x weather-icon"></i>
            <p class="temp"></p>
            <p class="description"></p>
        </div>
        <div class="weather">
            <div class="humidty">
                <i class="fa-solid fa-water fa-2x"></i>
                <div class="text">
                    <span></span>
                    <p>Humidty</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind fa-2x"></i>
                <div>
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
