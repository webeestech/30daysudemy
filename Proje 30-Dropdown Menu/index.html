<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje 30 - Dropdown Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <div class="menu-btn">
            <span class="def-text">Select your option</span>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <ul class="options">
            <li class="option">
                <i class="fa-brands fa-x-twitter" style="color: #050505;"></i>
                <span class="option-text">X</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-instagram" style="color: #e1306C;"></i>
                <span class="option-text">Instagram</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-linkedin" style="color: #0E76A8;"></i>
                <span class="option-text">Linkedin</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-facebook" style="color: #4267B2;"></i>
                <span class="option-text">Facebook</span>
            </li>
            <li class="option">
                <i class="fa-brands fa-whatsapp" style="color: #25D366;"></i>
                <span class="option-text">WhatsApp</span>
            </li>
        </ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
